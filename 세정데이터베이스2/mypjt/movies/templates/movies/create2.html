{% extends "base.html" %}
{% block content %}
<h1>Create</h1>
<form action="{% url "movies:create2" %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% comment %} <div>
        <label for="title">Title :</label>
        <input type="text" id="title" name="title">
    </div>
    <br>
    
    <div>
        <label for="content">Description :</label>
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
    </div> {% endcomment %}
    <input type="submit">
</form>




{% endblock content %}
