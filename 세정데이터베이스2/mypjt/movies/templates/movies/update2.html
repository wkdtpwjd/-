{% extends "base.html" %}
{% block content %}
<h1>Update</h1>
<form action="{% url "movies:update2"  movie.pk %}" method="POST">
    {% csrf_token %}
    {% comment %} <div>
        <label for="title">Title :</label>
        <input type="text" id="title" name="title" value="{{movie.title}}">
    </div>
    <br>
    
    <div>
        <label for="content">Description :</label>
        <textarea name="content" id="content" cols="30" rows="10">{{movie.content}}</textarea>
    </div> {% endcomment %}
    {{ form.as_p }}
    <input type="submit">
</form>



{% endblock content %}
