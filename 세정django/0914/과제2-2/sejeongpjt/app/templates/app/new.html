{% extends "base.html" %}
{% block content %}
<h1>여기는 내가만든 new</h1>
<form action="{% url "app:store" %}" method="POST">
    {% csrf_token %}
    <div>
        <label for="title">제목 : </label>
        <input type="text" name="title" id="title">
    </div>
    <div>
        <label for="content">내용 : </label>
        <textarea name="content" id="content" cols="5" rows="5"></textarea>
    </div>
    <input type="submit" value="누름">
    

</form>




{% endblock %}
