<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <p>평균 점수 : {{avgScore}} </p>
    <button @click="cal_average">평균 점수 계산</button>
    <hr>
    <p>전체 점수 목록 : {{ scores }}</p>
    <p>방학 여부 : {{is_vacation.status}}</p>
  </div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
     const {createApp,ref} = Vue
    const app = createApp({
      setup() {
        const title = ref('점수표')
        const avgScore = ref(null)
        const scores = ref([10,20,30,40,50])
        const is_vacation = ref({status:false})
        const cal_average = function() {
          let sumv = 0
          for (i of scores.value) {
            sumv += i
          }
          avgScore.value = sumv/5
        }
        return {
          title,
          avgScore,
          scores,
          is_vacation,
          cal_average
        }


      }

    })
    app.mount('#app')
  </script>
</body>
</html>
