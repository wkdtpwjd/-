<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>조건문 연습하기</h1>
    <button @click="isLogin = !isLogin">Login/Logout</button>
    <ul v-if="isLogin">   
      <li>유저네임 : {{ userInfo.userName }}</li>
      <li>관리자여부 : {{ userInfo.isAdmin }}</li>
      <li>비밀번호 : {{ userInfo.passWord }}</li>
    </ul>
  </div> 

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp,ref } = Vue
    const app = createApp({
      setup() {
        const isLogin = ref(false)
        const userInfo = ref({
          userName : 'admin',
          isAdmin : true,
          passWord : '1q2w3e4r'
      })
        return {
          userInfo,
          isLogin
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
