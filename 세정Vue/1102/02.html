<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{
    width: 100px;
    height: 100px;
    border: 1px solid black;
    background-color: red;
  }
  .bg-red{
    background-color: red;
  }
  .bg-blue{
    background-color: blue;
  }


</style>
<body>
  <div id ="app">
    <div v-bind:class="basicClass">
      box1
    </div>

  
    <div v-bind:class="[attrBox,attrBg]">
      box1
    </div>

    <div v-bind:class="{[attrBg] : isBox}">
      box1
    </div>

    <div v-bind:class="{ 'bg-blue' : isBox }">
      box1
    </div>



  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const {createApp,ref} = Vue
    const app = createApp({
      setup() {
        const attrBox = ref('box')
        const attrBg = ref('bg-red')
        const isBox = ref(true)
        const basicClass = ref('box','bg-blue')
        return {
          basicClass,
          attrBox,
          attrBg,
          isBox

        }

      }

    })

    app.mount('#app')



  </script>
</body>
</html>
