{% extends "base.html" %}
{% block content %}
<div>
  <h1>여기가 상세 페이지 </h1>
  <!-- 게시글의 상세내용을 출력 -->
  <p>
    제목 : {{ article.title }}
  </p>
  <p>
    내용 : <br>
    {{ article.content }}
  </p>
  <a href="{% url "articles:edit" pk=article.pk %}">수정하기</a>
  <hr>
   <a href="{% url "articles:index" %}">처음으로</a>

</div>
{% endblock content %}
