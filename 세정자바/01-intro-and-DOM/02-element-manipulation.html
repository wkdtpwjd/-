<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">DOM 선택</h1>
  <a href="https://www.google.com/">google</a>
  <p class="content">content1</p>
  <p class="content">content2</p>
  <p class="content">content3</p>
  <ul>
    <li>list1</li>
    <li>list2</li>
  </ul>
  <script>
    // 속성 조작
    //1. 클래스 속성 조작 h1태그를 빨갛게하기
    const hlTag = document.querySelector('.heading')
    console.log(hlTag)
    console.log(hlTag.classList)
    hlTag.classList.add('red')

    console.log(hlTag.classList)
    hlTag.classList.remove('red')

    hlTag.classList.toggle('red')

    //2. 일반 속성 조작하기 a태그
    const aTag = document.querySelector('a')
    console.log(aTag)

    aTag.setAttribute('href','https://www.naver.com/')
    console.log(aTag.getAttribute('href'))

    aTag.removeAttribute('href')
    console.log(aTag.removeAttribute('href'))

    
  </script>
</body>

</html>
