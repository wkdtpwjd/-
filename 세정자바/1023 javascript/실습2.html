<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    // 아래에 코드 작성
    // h1 요소 글 변경하기 .요소선택후 변경
    const h1Tag = document.querySelector('h1')
    console.log(h1Tag.textContent)

    // h1 요소 컨텐츠를 수정
    h1Tag.textContent = '오늘 공부 목록'
    console.log(h1Tag.textContent)


    const studyList = document.querySelector('ul')
    studyList.classList.add('list-group','study')

    const liTag1 = document.querySelector('li')
    liTag1.classList.add('list-group-item')

    const liTag2 = document.querySelector('li:nth-child(2)')
    liTag2.classList.add('list-group-item','active')
    liTag2.setAttribute('aria-current','true')

    const liTag3 = document.querySelector('li:nth-child(3)')
    liTag3.classList.add('list-group-item')

    const liTag4 = document.querySelector('li:nth-child(4)')
    liTag4.classList.add('list-group-item')

    const aTag = document.querySelector('#game')
    aTag.remove()
    




  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
