<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num = 5
    while (num >= 0) {
      console.log(`카운트 다운 : ${num}`)
      num--
    }

    const students = ['가', '나', '다', '라']
    for (student in students) { 
      console.log(students[student])
    }


    for (let i = 4; i >= 0; i--) {
      console.log(students[i])
    }
  </script>
</body>

</html>
