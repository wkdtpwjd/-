<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div p { /*p가 div의 손자나 아들....//자손관계*/
      color: blue;
      margin-left: 30px;
    }
    div > p { /*p가 div의 아들만가능....자식관계*/
      color: crimson;
      margin-left: 0px;
    }
  


  </style>
</head>
<body>
  <div>
    <p>자식</p>
  </div>
  <div>
    <label>
      <p>손자</p>
    </label>
  </div>
  <div>
    <p>자식</p>
  </div>
</body>
</html>
