<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 300px;
      height: 200px;
      border: 1px solid black;
      position:relative; /* new빨간배찌를 네모기준으로 우측상단에 고정*/
      top: 100px;
    }

    .card-content {
      padding: 10px;
    }

    .badge {
      background-color: red;
      color: white;
      padding: 5px 10px;
      position:absolute;
      top:0;
      right:0;
    }

  </style>
</head>

<body>
  <div class="card">
    <div class="card-content">
      <h3>Card Title</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <span class="badge">New</span>
    </div>
  </div>
</body>

</html>
