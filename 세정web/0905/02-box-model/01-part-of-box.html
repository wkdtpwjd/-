<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      padding-left:25px;
      padding-bottom: 25px;
      border-width: 3px;
      border-color: black;
      border-style: solid;
      /*박스자체를 오른쪽 으로 옮기기 */
      margin-left: 25px;
      margin-bottom: 50px;
    }

    .box2 {
      width: 200px;
      border:3px black dashed;
      /* margin-left: auto;  /*오른쪽 정렬이됨. 왼쪽으로 다보내서*/
      /* margin-right: auto; 가운데 정렬됨 */ 
      margin:100px auto;  /*100px이 상하되고 뒤에 autp가 좌우값*/
      padding:25px 50px;
    }
  </style>
</head>

<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>

</html>
