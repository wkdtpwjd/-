<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 500px;
      height:700px;
      border:1px solid none;
    }
    .box1{
      width: 500px;
      height: 30px;
      background-color: black;
      margin-bottom: 7px;
    }
    .box2{
      width: 500px;
      height:80px;
    
    }
    .box3{

    }
    .inline-block{
      /*class 속성에 inline-block이라는 값을 포함하면, 아래스타일 적용*/
      display: inline-block;
      vertical-align: middle;

    }
    .small{
      width: 60px;
    }
    .small2{
      width: 500px;
    }
    .black {
      background-color: black;
    }
    .right{
      float: right;
      width: 35px;
      margin-right: 7px;
      margin-top: 3px;
    }
    .small3{
      width: 180px;
      height: 60px;
      vertical-align: middle;
    }
    .a{
      font-size: 22px;
      text-align: center;
    }
    .box4{
      width: 500px;
      height: 10px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="box1">
    <img class = "small black" src="images/ssafy_logo.png" alt="saffylogo">

  </div>

    (교육운영은 멀티캠퍼스에서 위탁 실시)</p>

  <div class="box2">
    <h2 class="inline-block">주관</h2>
    <img class="small3" src="images/multicampus_logo.png" alt="">
    <h2 class="inline-block">후원</h2>
    <img class="small3" src="images/mob_logo_moel.png" alt="">
    
  </div>
  <div class="box3">
    <img class="small2" src="images/happling.png" alt="">
    <h4 class="a">최고의 교육</h4>
    <div class="box4"></div>
  </div>

  <div class="box3">
    <img class="small2" src="images/happlossom.png" alt="">
    <h4 class="a">맞춤형 교육</h4>

  </div>

  <div class="box3">
    <img class="small2" src="images/happlower.png" alt="">

  </div>
