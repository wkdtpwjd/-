<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>책 상세 정보</h1>
    <a href="{% url "libraries:index" %}">글 목록 보기</a>
    <p>등록번호 : {{ book.pk }}</p>

        <button>수정</button>
    </form>


    <hr>
